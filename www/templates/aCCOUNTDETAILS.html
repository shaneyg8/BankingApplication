<ion-view title="ACCOUNT DETAILS" id="page2">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon No Icon"> LOGOUT</button>
  </ion-nav-buttons>
  <body ng-app="app" ng-controller="TodoCtrl">
  <ion-content padding="true" style="background: url(img/WsVUZ4k3S7uNrqDuAT5a_16683437_720994714744903_1054767197_n.png) no-repeat center;background-size:cover;" class="has-header">
    <ion-list id="aCCOUNTDETAILS-list2">
      <ion-item id="ownerName">Name: {{ownerName}}</ion-item>
      <ion-item id="accountNumber">Account Number: {{accountNumber}}</ion-item>
      <ion-item id="accountBalance">Balance: {{accountBalance}}</ion-item>
    </ion-list>
    <!--
    <ion-list>
      <ion-item ng-repeat="task in tasks">
        {{task.title}}
      </ion-item>
    </ion-list>-->
    <h2 id="aCCOUNTDETAILS-heading1" style="color:#010A01;">Recent Transactions</h2>

   <ion-content>
    <ion-list>
      <ion-item collection-repeat="trans in main.transactions">
        {{transactions}}
      </ion-item>
    </ion-list>
  </ion-content>
    
  </ion-content>
</ion-view>
