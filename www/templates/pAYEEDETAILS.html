<ion-view title="PAYEE DETAILS" id="page8">
  <ion-nav-buttons side="right" class="has-header">
  <a ui-sref="tabsController.login" id="aCCOUNTS-button11" class="button button-assertive  icon No Icon" >Logout</a>
  </ion-nav-buttons>
  <ion-content padding="true" style="background: url(img/WsVUZ4k3S7uNrqDuAT5a_16683437_720994714744903_1054767197_n.png) no-repeat center;background-size:cover;" class="has-header">
    <form name= "payeeForm" class="list" ng-submit="submitPayee(PayeeName, PayeeAccountNumber)">
      <label class="item item-input" id="pAYEEDETAILS-textarea1">
        <span class="input-label">PAYEE Name:</span><textarea placeholder="" ng-model="PayeeName"></textarea></label>
      <label class="item item-input" id="pAYEEDETAILS-textarea2" >
        <span class="input-label">PAYEE Account Number:</span><textarea placeholder="" ng-model="PayeeAccountNumber"></textarea></label>
    <button id="pAYEEDETAILS-button16" type="submit" class="button button-assertive  button-block icon-right ion-android-arrow-forward" >Form</button>
  </form>
  <label id="trans.payeeConf">{{payeeConfirmation}}</label>
  </ion-content>
</ion-view>
